<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title></title>
    <div th:replace="~{/include/css.html}"></div>
</head>

<body>
    <div class="container">
        <div th:replace="~{/include/nav.html}"></div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Predicate</th>
                    <th scope="col">Filter</th>
                    <th scope="col">Uri</th>
                    <th scope="col">
                        <a href="/admin/route/create.html" th:href="@{/admin/route/v1.0.0/create.html}">新建</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${pagination.data}">
                    <th scope="row" th:text="${item.id}">1</th>
                    <td th:text="${item.routePredicate}">Mark</td>
                    <td th:text="${item.routeFilter}">Otto</td>
                    <td th:text="${item.routeUri}">@mdo</td>
                    <td>
                        <a href="/admin/route/update.html"
                            th:href="@{/admin/route/v1.0.0/update.html(id=${item.id}, redirect=${redirect})}">修改</a>
                        <!-- <a href="/admin/route/delete.html"
                            th:href="@{/admin/route/delete.html(id=${item.id})}">Delete</a> -->
                        <a type="button" href="#" data-bs-toggle="modal"
                            data-bs-href="/admin/route/delete.html?id=1"
                            th:data-bs-href="@{/admin/route/delete.html(id=${item.id}, redirect=${redirect})}"
                            data-bs-id="1"
                            th:data-bs-id="${item.id}"
                            data-bs-target="#deleteConfirmModal">删除</a>

                    </td>
                </tr>
            </tbody>
        </table>

        <div th:replace="~{/include/pagination.html}"></div>

    </div>
    <!-- Delete Modal -->
    <th:block th:replace="/include/delete.html::deleteConfirmModalHtml" />
    <div th:replace="~{/include/script.html}"></div>
    <!-- Delete Modal -->
    <th:block th:replace="/include/delete.html::deleteConfirmModalScript" />
</body>

</html>
