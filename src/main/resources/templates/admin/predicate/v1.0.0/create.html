<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Predicate</title>
    <div th:replace="~{include/css}"></div>
</head>
<body>
<div class="container">
    <div th:replace="~{include/nav}"></div>

    <h2 class="mt-4">Create Predicate</h2>

    <form th:action="@{/admin/premium-plan-predicate/v1.0.0/create.html}" th:object="${form}" method="post">
        <div class="mb-3">
            <label for="predicateName" class="form-label">Predicate Name</label>
            <input type="text" class="form-control" id="predicateName" th:field="*{predicateName}">
            <div class="text-danger" th:if="${#fields.hasErrors('predicateName')}" th:errors="*{predicateName}"></div>
        </div>
        <div class="mb-3">
            <label for="predicateText" class="form-label">Predicate Text</label>
            <textarea class="form-control" id="predicateText" rows="3" th:field="*{predicateText}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('predicateText')}" th:errors="*{predicateText}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/admin/premium-plan-predicate/index.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="~{include/script}"></div>
</body>
</html>
