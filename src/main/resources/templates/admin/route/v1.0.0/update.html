<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title></title>
    <div th:replace="/include/css.html"></div>
</head>

<body>
    <div class="container">

        <form action="#" th:action="@{/admin/route/v1.0.0/update.html(id=${form.id}, redirect=${redirect})}" method="post">
            <div class="mb-3">
                <label for="route-predicate-input" class="form-label">Predicate</label>
                <input type="text" class="form-control" name="routePredicate" th:value="${form?.routePredicate}"
                    th:classappend="${#strings.isEmpty(#strings.trim(routePredicateFormError)) ? '' : 'is-invalid'}"
                    id="route-predicate-input" aria-describedby="route-predicate-input-help" />
                <div class="invalid-feedback" th:text="${routePredicateFormError}"></div>
                <div id="route-predicate-input-help" class="form-text">eg. /s/**</div>
            </div>
            <div class="mb-3">
                <label for="route-filter-input" class="form-label">Filter</label>
                <input type="text" class="form-control" name="routeFilter" th:value="${form?.routeFilter}"
                    th:classappend="${#strings.isEmpty(#strings.trim(routeFilterFormError)) ? '' : 'is-invalid'}"
                    id="route-filter-input" aria-describedby="route-filter-input-help" />
                <div class="invalid-feedback" th:text="${routeFilterFormError}"></div>
                <div id="route-filter-input-help" class="form-text">eg. RewritePath=(&lt;segment&gt;.*), {segment}</div>
            </div>
            <div class="mb-3">
                <label for="route-uri-input" class="form-label">Uri</label>
                <input type="text" class="form-control" name="routeUri" th:value="${form?.routeUri}"
                    th:classappend="${#strings.isEmpty(#strings.trim(routeUriFormError)) ? '' : 'is-invalid'}"
                    id="route-uri-input" aria-describedby="route-uri-input-help" />
                <div class="invalid-feedback" th:text="${routeUriFormError}"></div>
                <div id="route-uri-input-help" class="form-text">eg. https://www.baidu.com</div>
            </div>
            <input type="hidden" id="" name="routeResolveVersion" value="v1.0.0">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div th:replace="/include/script.html"></div>
    <script>
    </script>
</body>

</html>
