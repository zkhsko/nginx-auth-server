<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title></title>
    <div th:replace="~{include/css}"></div>
</head>

<body>
    <div class="container">
        <div th:replace="~{include/user/nav}"></div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col" th:each="item : ${pagination.data}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${item.premiumPlanSkp.premiumPlanName}">商品名称</h5>
                        <p class="card-text flex-grow-1" style="white-space: pre-wrap;"
                            th:utext="${item.premiumPlanSkp.premiumPlanDesc}">商品详情</p>
                        <select class="form-select mb-3" th:id="'sku-select-' + ${item.premiumPlanSkp.id}"
                            th:if="${not #lists.isEmpty(item.premiumPlanSkuList)}">
                            <option th:each="sku : ${item.premiumPlanSkuList}" th:value="${sku.premiumPlanSku.id}"
                                th:text="${sku.premiumPlanPriceYuan + '元 / ' + sku.premiumPlanSku.premiumPlanSkuName}">
                            </option>
                        </select>
                        <a th:href="@{/user/order/confirm.html(skpId=${item.premiumPlanSkp.id})}"
                            th:id="'order-btn-' + ${item.premiumPlanSkp.id}"
                            th:class="${#lists.isEmpty(item.premiumPlanSkuList)} ? 'btn btn-secondary w-100 mt-auto disabled' : 'btn btn-primary w-100 mt-auto'"
                            th:onclick="${#lists.isEmpty(item.premiumPlanSkuList)} ? 'javascript:void(0);' : ''"
                            th:text="${#lists.isEmpty(item.premiumPlanSkuList)} ? '暂无' : '去下单'">去下单</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{include/pagination}"></div>

    </div>
    <div th:replace="~{include/script}"></div>
    <script>
        function updateOrderLink(skpId) {
            const selectObj = document.getElementById('sku-select-' + skpId);

            // 如果没有select元素（即没有SKU），则不需要更新链接
            if (!selectObj) {
                return;
            }

            const selectedSkuId = selectObj.value;

            if (selectedSkuId) {
                const orderBtn = document.getElementById('order-btn-' + skpId);
                if (!!orderBtn) {
                    var url = new URL(orderBtn.href);
                    // 修改skuId参数
                    if (url.searchParams.has('skuId')) {
                        url.searchParams.set('skuId', selectedSkuId);
                    } else {
                        url.searchParams.append('skuId', selectedSkuId);
                    }
                    orderBtn.href = url.toString();
                }
            }
        }

        // 为所有select元素添加change事件监听器
        document.addEventListener('DOMContentLoaded', function () {
            const selectElementList = document.querySelectorAll('select[id^="sku-select-"]');
            selectElementList.forEach(function (select) {
                const skpId = select.id.replace('sku-select-', '');
                select.addEventListener('change', function () {
                    updateOrderLink(skpId);
                });
                // 初始化时也更新一次链接
                updateOrderLink(skpId);
            });
        });
    </script>
</body>

</html>
